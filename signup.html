<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OUR MENTORS ACADEMY</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="dist/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="user-account-page">
    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="container">
            <section class="signup-wrap">
        		<h1 class="text-center"><small class="clearfix">Our Mentors</small> Academy</h1>
                <form class="sign-up" name="frmSignup" id="frmSignup">
                    <div class="row">
	                    <div class="form-group col-xs-12  col-sm-12 col-md-6">
	                        <label for="txtFirstName">First Name</label>
	                        <input type="text" class="form-control" id="txtFirstName" placeholder="First Name">
	                    </div>
	                    <div class="form-group col-xs-12  col-sm-12 col-md-6">
	                        <label for="txtLastName">Last Name</label>
	                        <input type="text" class="form-control" id="txtLastName" placeholder="Last Name">
	                    </div>
	                </div>

                    <div class="row">
                    	<div class="form-group col-xs-12  col-sm-12 col-md-6">
	                        <label for="txtEmailAddress">Email address</label>
	                        <input type="email" class="form-control" id="txtEmailAddress" placeholder="Email">
	                    </div>
	                    <div class="form-group col-xs-12  col-sm-12 col-md-6">
	                        <label for="txtPassword">Password</label>
	                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
	                    </div>
                    </div>

                    <div class="row">
                    	<div class="form-group col-xs-12  col-sm-12 col-md-6">
	                        <label for="txtPhone">Phone</label>
	                        <input type="email" class="form-control" id="txtPhone" placeholder="Phone">
	                    </div>
                    </div>

                    <div class="form-group clearfix text-center">
                    	<br/><p class="text-center"><a href="index.html" class="btn btn-default">Signup</a></p>
                    	<div class="text-center">[Already a member?] <a href="signin.html">Signin here</a></div>
                    </div>
					                                        
                </form>
            </section>
        </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <ul class="copyright">
                        <li>&copy; Our Mentors Academy. All rights reserved.</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
